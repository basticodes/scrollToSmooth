	<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.5/dat.gui.min.js"></script>
  <script src="https://raw.githubusercontent.com/bfiessinger/scrollToSmooth/master/dist/scrolltosmooth.pkgd.min.js"></script>
  <script>

		const scrollToSmoothSettings = {
			// Selectors
			container: document,
			targetAttribute: 'href',
			topOnEmptyHash: true,
			offset: null,
			// Speed and duration
			duration: 800,
			durationRelative: false,
			durationMin: 300,
			durationMax: 5000,
			easing: easeInOutBack,
			// Callbacks
			onScrollStart: null,
			onScrollUpdate: null,
			onScrollEnd: null
    };

		const smoothScroll = new scrollToSmooth('a', scrollToSmoothSettings);
    smoothScroll.init();

		const gui = new dat.GUI({name: 'ScrollToSmooth Settings'});
		gui.add(scrollToSmoothSettings, 'duration', 0, 5000);
		gui.add(scrollToSmoothSettings, 'durationRelative');
		gui.add(scrollToSmoothSettings, 'durationMin', 0, 5000);
		gui.add(scrollToSmoothSettings, 'durationMax', 0, 5000);
		gui.add(scrollToSmoothSettings, 'easing', {
			linear,
			easeInQuad,
			easeOutQuad,
			easeInOutQuad,
			easeInCubic,
			easeOutCubic,
			easeInOutCubic,
			easeInQuart,
			easeOutQuart,
			easeInOutQuart,
			easeInQuint,
			easeOutQuint,
			easeInOutQuint,
			easeInSine,
			easeOutSine,
			easeInOutSine,
			easeInExpo,
			easeOutExpo,
			easeInOutExpo,
			easeInCirc,
			easeOutCirc,
			easeInOutCirc,
			easeInElastic,
			easeOutElastic,
			easeInOutElastic,
			easeInBack,
			easeOutBack,
			easeInOutBack,
			easeInBounce,
			easeOutBounce,
			easeInOutBounce
		});
  </script>
